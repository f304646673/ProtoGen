syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.proto.message.gen.proto";

message Person {
    string name = 1;
    int32 age = 2;
    float weight = 3;
    AcademicDiplomas academicdiplomas = 3;
    repeat Address address;
}

enum AcademicDiplomas {
    POSTGRADUATE = 0;
    BACHELOR = 1;
    JUNIOR_COLLEGE = 2；
    VOCATIONAL = 3；
    SENIOR = 4；
    JUNIOR = 5； 
}

message Address {
    string city;
    string street;
    string door;
}